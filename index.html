<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;         /* Position the video at the center vertically */
      left: 50%;        /* Position the video at the center horizontally */
      transform: translate(-50%, -50%);  /* Center the video */
      max-width: 100%;  /* Set maximum width to 100% */
      max-height: 100%;  /* Set maximum height to 100% */
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="first.mp4" type="video/mp4">
  </video>

  <div class="content">
    
  </div>
</body>
</html>
