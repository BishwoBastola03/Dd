<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="file:///path/to/page.mp4" type="video/mp4">
  </video>

  <audio autoplay>
    <source src="page.mp4" type="audio/mpeg">
  </audio>

  <div class="content">
    
  </div>
</body>
</html>
